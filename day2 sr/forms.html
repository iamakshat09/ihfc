<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="https://httpbin.org/post" method="post">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fullname" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email id" required>
        <br><br>   

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" placeholder="Enter your password" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <br><br>

        Gender:
        <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
        <br><br>
        Hobbies:
        <input type="checkbox" id="cricket" name="hobbies" value="Cricket"><label for="cricket">Cricket</label>
        <input type="checkbox" id="football" name="hobbies" value="Football"><label for="football">Football</label> 
        <input type="checkbox" id="coding" name="hobbies" value="Coding"><label for="coding">Coding</label>
        <br><br>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="dob">
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
